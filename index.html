<style>
  /* CSS simples para deixar os ícones maiores e com espaço */
  .social-icons {
    font-size: 2.5em; /* Tamanho do ícone */
    text-align: left; /* Alinhe à esquerda, como o resto do tema */
  }
  .social-icons a {
    margin-right: 15px; /* Espaço entre os ícones */
    color: #00ff00;    /* Cor verde "hacker" principal */
    text-decoration: none;
  }
  .social-icons a:hover {
    color: #ffffff;    /* Cor ao passar o mouse */
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    </li>
  {% endfor %}
</ul>
